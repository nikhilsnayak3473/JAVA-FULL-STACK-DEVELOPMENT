    <header>
        <nav class="navbar sticky">
            <ul>
                <li><a href=""><img class="icon" src="../static/img/icon.png" alt=""></a></li>
                <li class="nav-items"><a href="index.html">Home</a></li>

            <form action="#">

                <button class="btn">Search</button>
            </form>
        </nav>
    </header>
    <main class="section">
        <section id="section-1">
            <form action="#">
                <h1>Sign Up</h1>
                <table cellpadding="10px" cellspacing="10px">
                    <tr>
                        <th> <label for="name">Name:</label></th>
                        <td><input type="text" id="name" placeholder="Enter your name" class="input"></td>
                    </tr>
                    <tr>
                        <th><label for="email">E-mail:</label></th>
                        <td class="tableData"><input type="text" id="email" placeholder="Enter your e-mail"
                                class="input"></td>
                    </tr>
                    <tr>
                        <th><label for="password">Password:</label></th>
                        <td><input type="password" name="" id="password" class="input" placeholder="Enter a Password">
                        </td>
                    </tr>
                    <tr>
                        <th><label for="confirmpassword">Confirm Password:</label></th>
                        <td><input type="password" name="" id="confirmpassword" class="input"
                                placeholder="Confirm your Password"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="checkbox" name="" id=""> I agree to Terms and Conditions</td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type="submit" class="btn">Sign Up</button></td>
                    </tr>
                </table>
            </form>
        </section>
        <section id="section-2">
            <figure>
                <img width="350px" src="../static/img/icon.png" alt="">
                <figcaption>My website</figcaption>
            </figure>
        </section>
    </main>
